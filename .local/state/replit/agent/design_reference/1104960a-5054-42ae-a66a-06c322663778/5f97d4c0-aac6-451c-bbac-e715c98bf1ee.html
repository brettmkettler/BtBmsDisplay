    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],

        body {
            background-color: #000000;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .battery-gradient {
            background: linear-gradient(to right, #FF0000 0%, #FFFF00 50%, #00FF00 100%);
        }
        
        .battery-fill-10 { width: 10%; }
        .battery-fill-25 { width: 25%; }
        .battery-fill-40 { width: 40%; }
        .battery-fill-55 { width: 55%; }
        .battery-fill-70 { width: 70%; }
        .battery-fill-85 { width: 85%; }
        .battery-fill-95 { width: 95%; }
        .battery-fill-100 { width: 100%; }

        .battery-container {
            border: 3px solid #FF0000;
            border-radius: 8px;
            position: relative;
            height: 40px;
            width: 120px;
            background-color: #000000;
            overflow: hidden;
        }
        
        .battery-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .battery-terminal {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 20px;
            background-color: #FF0000;
            border-radius: 0 4px 4px 0;
        }
        
        .data-value {
            font-weight: 700;
            text-shadow: 0 0 10px currentColor;
        }
        
        .section-label {
            font-weight: 600;
            text-shadow: 0 0 8px currentColor;
        }
        
        .battery-row {
            border-bottom: 1px solid #333;
            transition: background-color 0.2s ease;
        }
        
        .battery-row:hover {
            background-color: #111;
        }
        
        @media (max-width: 768px) {
            .battery-container {
                width: 80px;
                height: 30px;
            }
        }
    </style>
</head>

        (function() {
            // Simulated real-time data updates for demonstration
            function updateBatteryData() {
                // This would be replaced with actual WebSocket or API calls
                const batteryRows = document.querySelectorAll('.battery-row');
                
                batteryRows.forEach((row, index) => {
                    const fillElement = row.querySelector('.battery-fill');
                    const ampsElement = row.querySelectorAll('.data-value')[0];
                    const voltsElement = row.querySelectorAll('.data-value')[1];
                    
                    // Simulate minor fluctuations in real battery data
                    if (Math.random() > 0.7) { // 30% chance of update per cycle
                        const currentAmps = parseFloat(ampsElement.textContent);
                        const currentVolts = parseFloat(voltsElement.textContent);
                        
                        const newAmps = Math.max(0, currentAmps + (Math.random() - 0.5) * 0.2);
                        const newVolts = Math.max(3.0, Math.min(3.65, currentVolts + (Math.random() - 0.5) * 0.05));
                        
                        ampsElement.textContent = newAmps.toFixed(1);
                        voltsElement.textContent = newVolts.toFixed(2);
                        
                        // Update battery fill level based on voltage
                        const fillPercent = Math.round(((newVolts - 3.0) / (3.65 - 3.0)) * 100);
                        fillElement.className = fillElement.className.replace(/battery-fill-\d+/, `battery-fill-${fillPercent}`);
                    }
                });
            }
            
            // Update data every 5 seconds for demonstration
            setInterval(updateBatteryData, 5000);
            
            // Touch interaction feedback
            document.querySelectorAll('.battery-row').forEach(row => {
                row.addEventListener('touchstart', function() {
                    this.style.backgroundColor = '#222';
                });
                
                row.addEventListener('touchend', function() {
                    this.style.backgroundColor = '';
                });
            });
        })();
