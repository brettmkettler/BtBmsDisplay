<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'battery-red': '#FF0000',
                    'battery-yellow': '#FFFF00', 
                    'battery-green': '#00FF00'
                },
                fontFamily: {
                    'mono': ['JetBrains Mono', 'monospace']
                }
            }
        }

    <style>
        body {
            background-color: #000000;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .battery-gradient {
            background: linear-gradient(to top, #FF0000 0%, #FF8800 25%, #FFFF00 50%, #88FF00 75%, #00FF00 100%);
        }
        
        .battery-container {
            width: 80px;
            height: 140px;
            border: 3px solid #333;
            border-radius: 8px;
            position: relative;
            background-color: #111;
        }
        
        .battery-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 4px;
            transition: height 0.3s ease;
        }
        
        .battery-terminal {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background-color: #333;
            border-radius: 2px;
        }
        
        .glow-text {
            text-shadow: 0 0 10px currentColor;
        }
        
        .section-divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #333, transparent);
            margin: 20px 0;
        }
    </style>
</head>

    <script>
        (function() {
            // TODO: Implement WebSocket connection for real-time battery data

            // Mock data update simulation for demonstration
            const mockDataUpdate = () => {
                const batteries = document.querySelectorAll('.battery-fill');
                const voltageDisplays = document.querySelectorAll('[data-bind*="voltage"]');
                const socDisplays = document.querySelectorAll('[data-bind*="soc"]:not([data-bind*="pack"])');
                
                // Simulate slight voltage fluctuations
                batteries.forEach((battery, index) => {
                    const currentHeight = parseInt(battery.style.height);
                    const variance = (Math.random() - 0.5) * 4; // Â±2% variance
                    const newHeight = Math.max(10, Math.min(100, currentHeight + variance));
                    battery.style.height = `${newHeight}%`;
                });
                
                // Update voltage displays with small random variations
                voltageDisplays.forEach((display, index) => {
                    if (display.dataset.mock === "true") {
                        const baseVoltage = 3.40 + (Math.random() * 0.20); // 3.40-3.60V range
                        display.textContent = baseVoltage.toFixed(2);
                    }
                });
            };
            
            // Update mock data every 2 seconds for demonstration
            // setInterval(mockDataUpdate, 2000);
            
            // Touch event handling for full-screen interface
            let touchStartTime = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
            });
            
            document.addEventListener('touchend', function(e) {
                const touchDuration = Date.now() - touchStartTime;
                
                // Long press (>2 seconds) could trigger settings or calibration mode
                if (touchDuration > 2000) {
                    // TODO: Implement settings/calibration interface
                    console.log('Long press detected - could open settings');
                }
            });
            
            // Prevent default touch behaviors that might interfere with the interface
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
        })();
